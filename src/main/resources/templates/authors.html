<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru Course</title>
</head>
<body>
<h1>Author list</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
    </tr>
    <tr th:each="author:${authors}">
        <td th:text="${author.id}"/>
        <td th:text="${author.firstname}"/>
        <td th:text="${author.lastname}"/>
    </tr>
</table>

</body>
</html>
